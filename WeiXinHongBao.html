<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>我猜，你抢不赢我</title>
    <meta name="description" content="微信抢红包">
    <meta name="keywords" content="微信抢红包">
    <meta name="author" content="ShengJianfei">
    <meta name="Copyright" content="ShengJianfei">
    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!-- External JavaScript  -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

</head>
<body>
    <div class="first-page">
        <img class="login-img" src="img/logo[1].png" alt="登录界面" />
        <div class="set-progress">
            <p>loading...<i id="bar-speed">1/33</i></p>
            <div class="progress new-progress">
                <div class="progress-bar progress-bar-striped active setbar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0px">
                </div>
            </div>
        </div>
    </div>

    <div class="second-page">
        <canvas id="canvas" height="236" width="640"></canvas>
        <div class="set-Wallet">
            <img class="Wallet-bk" src="img/qiang_di2[1].png" alt="钱包背景" />
            <img class="Wallet" src="img/qiang_di3[1].png" alt="钱包" />
            <img class="open-hongbao" id="open-hongbao" src="img/chai_tishi[1].png" alt="上划拆红包" />
            <img class="hongbao-paper" src="img/hongbao[1].png" alt="红包" />
        </div>
    </div>

    <div class="game-title">
        <img class="title-rule" src="img/guizebtn[1].png" alt="游戏标题界面" />
        <img class="game-rule" src="img/youxiguize_btn[1].png" alt="游戏规则" />
        <img class="game-arrow" src="img/kaishijiantou_btn[1].png" alt="游戏规则" />
    </div>

    <div class="activity-rules">
        <img class="begain-rule" src="img/guize_txt[1].png" alt="活动规则" />
        <img class="begain-game" src="img/kaishiyouxianniu[1].png" alt="开始游戏" />
        <img class="game-close" src="img/guanbianniu[1].png" alt="关闭按钮" />
    </div>

    <div class="counter-down">
        <img class="up-arrow" src="img/jiantou[1].png" alt="向上移动箭头" />
        <img class="counter-num" src="img/three[1].png" alt="倒计时数字" />
    </div>

    <div class="cloud-award" id="cloudaward">
        <img class="cloud" src="img/ding_di[1].png" alt="云朵" />
        <div class="award">
            <img src="img/jinbi_di[1].png" alt="获得奖励" />
            <p id="AwardMoney">0</p>
        </div>
        <div class="decrease-time">
            <img src="img/djs_bj[1].png" alt="倒计时间" />
            <p id="remiain-time">0</p>
        </div>
        <div id="play-btn"></div>

        <form class="obtain-money">
            <input id="getmoney" type="text" readonly="readonly" />
        </form>
    </div>

    <div id="black-mask"></div>

    <div class="moneybag">
        <div class="bag-content">
            <img class="bag" src="img/fudai[1].png" alt="福袋" />
            <img class="bagtext" src="img/wenan3[1].png" alt="双十一快到了" />
        </div>
        <div class="money-result">
            <form class="result">
                <label for="starttime" class="coddlabel">本次成绩：</label>
                <input id="envelope-num" type="text" readonly />个红包&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                <input id="total-money" type="text" readonly />元
            </form>
            <p class="high-scores">最高纪录：<input id="record" type="text" readonly />元</p>
            <p class="scores-note">红包金额以最高纪录为准，注册美丽元账号，红包立即到账！</p>

            <div class="bag-use">
                <img id="use-envelope" src="img/chai_bnt[1].png" alt="拆红包，立即使用" />
                <img id="share" src="img/fx_btn[1].png" alt="分享快乐" />
                <img id="replay" src="img/again_btn[1].png" alt="再玩一次" />
                <form class="use-record">
                    <label for="paly-record" class="coddlabel">你已经玩了</label>
                    <input id="paly-record" type="text" readonly />次，还剩
                    <input id="remain-time" type="text" readonly />次
                </form>
            </div>
        </div>
    </div>

    <div class="share-happiness"></div>

</body>
</html>
